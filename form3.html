<html lang="en">
<head>

      table{
         margin: auto;

<body>
   <table border="1" cellpadding="10" cellspacing="0" style="background-color: bisque;">
   <form>
     <tr> <th>NAME</th> <td><label for="name"></label>
      <input type="text" placeholder="name" pattern="[a-z]+" required><br></td></tr>

     <tr><th>GENDER</th><td> <label for="gender"></label>
      <label for="Male">Male</label>

      <input type="radio" name="GENDER" >
        <label for="Female">Female</label>
      
       <input type="radio" name="GENDER" ><br></tr></td>

      <tr><th>EMAIL</th><td><label for="email"></label>
      <input type="email" placeholder="email"><br></tr></td>

      <tr><th>Password</th><td><label for="Password"></label>
      <input type="password" placeholder="password" pattern="[0-9 a-z]{8}"><br></tr></td>

      <tr><th>PHONE NO.</th> <td><label for="phone no"></label>
      <input type="phone no" placeholder="phone no" pattern="[0-9]{10}"><br></tr></td>

      <tr><td colspan="2"><label for="submit"></label>
      <input type="submit"></tr> </td>






   </form> 
   </table>
</body>
