<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
             background-image:url("https://rubinmuseum.org/wp-content/uploads/post/lotus-flower-sora-sagano-4000x2889-1-1600x1156.jpg") ;
        }
        h1 {
            margin: 60px;
             border: 5px solid bisque;
             border-radius: 30px;
            padding: 25px;
            text-align: center;
            text-shadow: -2px -2px red;
             color: aliceblue; 
            text-overflow: ellipsis;
           text-decoration-line: underline;
           text-decoration-style: wavy;
            text-decoration-color:palevioletred ;
            
        }
      .box{
        border: 5px solid white;
        text-align: center;
        color: aliceblue;
        line-height: 1.8;
        background-color: black;
        font-family: cursive;
        font-style: oblique;
        font-weight: 100px;
        font-variant: small-caps;
        font-size: 16px;
      }
       a{
        border: 3px solid black;
        padding: 10px;
        margin-top: 20%;
        display: inline-block;
       }

      a:hover, a:active{
        background-color: green;
        color: white;

      }
        
    </style>
</head>
<body>
    <h1>MIRANGI PARMAR</h1>
    <div class="box">
